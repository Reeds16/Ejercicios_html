<!DOCTYPE html>
<html>

    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>

    <body>
        <form action="/">
            <div>
                <label for="username">Nombre</label>
                <input id="username" placeholder="Ejm: Carlos" type="text" required/>
            </div>

            <div>
                <label for="edad">Edad</label>
                <input id="edad" placeholder="28" type="number" min="1" max="100" required/>
            </div>

            <div>
                <label for="frase_favorita">Frase Favorita</label>
                <textarea id="frase_favorita"></textarea>
            </div>
            <button type="submit">ENVIAR</button>
            <button type="reset">RESET</button>
        </form>
    </body>
</html>
