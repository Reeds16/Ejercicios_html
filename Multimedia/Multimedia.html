<!DOCTYPE html>

<html>

    <head>
        <title>Ejercicio 01 - Multimedia</title>
    </head>

    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="assets/halo2.jpg" width="400px" alt="Portada Halo 2"/>
        </section>

        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video  height="400px" controls autoplay muted loop>
                <source src="assets/lamborghini.mp4" type="video/mp4"/>
            </video>
        </section>

        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio autoplay controls loop>
                <source src="assets/Key.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
